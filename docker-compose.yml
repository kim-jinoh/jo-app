services:
  postgres:
    image: postgres:16-alpine
    container_name: jo-app-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: jo_app
      POSTGRES_USER: jo
      POSTGRES_PASSWORD: jo
    volumes:
      - jo_app_pgdata:/var/lib/postgresql/data

volumes:
  jo_app_pgdata:

