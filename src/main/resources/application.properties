spring.application.name=application

# Local(PostgreSQL) 기본 설정: docker-compose.yml 기준
# 환경변수로 덮어쓸 수 있습니다. (예: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jo_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:jo}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:jo}
